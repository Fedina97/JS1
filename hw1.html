         /*
        1. складываем 2 числа, получаем 20
        2. складываем число со строкой получаем строку "2010"
        3. присваиваем строку в пременную sum1
        4. выводим в консоль результат 
        */
        let sum1 = 10 + 10 + "10";
        console.log(sum1);
         /*
        1. складываем 10 до строкой 10, получаем строку "1010"
        2. складываем строку "1010" с числом 10 получаем строку "101010"
        3. присваиваем строку в пременную sum2
        4. выводим в консоль результат 
        */
        let sum2 = 10 + "10" + 10;
        console.log(sum2);
         /*
        1. складываем числа 10 и 10, получаем число 20
        2. прибавляем к 20 строку 10 с унарным оператором +, приводящим его к числу, получаем число 30
        3. присваиваем строку в пременную sum3
        4. выводим в консоль результат 
        */
        let sum3 = 10 + 10 + +"10";
        console.log(sum3);
         /*
        1. -"" - это строка умноженная на -1, дает в результате отрицательный ноль,а число деленное на -0 дает минус бесконечность
        2. складываем число со строкой получаем -Infinite
        3. присваиваем строку в пременную sum4
        4. выводим в консоль результат 
        */
        let sum4 = 10 / -"";
        console.log(sum4);
         /*
        1. приводим строку 2,5 к числу
        2. нет числа 2,5, поэтому при делении 10 на 2,5 результат будет NaN
        3. присваиваем строку в пременную sum5
        4. выводим в консоль результат 
        */
